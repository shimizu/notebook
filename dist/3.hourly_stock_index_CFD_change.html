<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./data/hourly_stock_index_CFD_change/cfd_change_rate.csv", {"name":"./data/hourly_stock_index_CFD_change/cfd_change_rate.csv","mimeType":"text/csv","path":"./_file/data/hourly_stock_index_CFD_change/cfd_change_rate.1fcb42af.csv","lastModified":1723285802911});
registerFile("./data/hourly_stock_index_CFD_change/jpn225.csv", {"name":"./data/hourly_stock_index_CFD_change/jpn225.csv","mimeType":"text/csv","path":"./_file/data/hourly_stock_index_CFD_change/jpn225.dc2474f5.csv","lastModified":1723292889409});

define({id: "052130d1", inputs: ["FileAttachment"], outputs: ["cfd_change_rate"], body: (FileAttachment) => {
//当落率データ(csv)
const cfd_change_rate = FileAttachment("./data/hourly_stock_index_CFD_change/cfd_change_rate.csv").csv();
return {cfd_change_rate};
}});

define({id: "5b008a99", inputs: ["cfd_change_rate"], outputs: ["jp","other"], body: (cfd_change_rate) => {
const jp = cfd_change_rate.filter(d => d.key === "JPN225").map(d => {
    return {"インデックス":d.key, "騰落率":d.value, "日時":new Date(d.date), }
})

const other = cfd_change_rate.filter(d => d.key !== "JPN225").map(d => {
    return {"インデックス":d.key, "騰落率":d.value, "日時":new Date(d.date), }
})
return {jp,other};
}});

define({id: "eea6ec55", inputs: ["Plot","width","d3","jp","other","display"], body: async (Plot,width,d3,jp,other,display) => {
display(await(
Plot.plot({
  width:width,
  height:600,
  marginLeft:60,
  grid: true,
  inset: 10,
  y:{
    label:"騰落率(%)",
    tickFormat:d=>  d3.format(".2f")(d),
    domain:[-2, 2]
  },
  x:{
    label:"日時(GMT)"
  },
  color: {legend: true},
  marks: [
    Plot.ruleY([0]),
    Plot.lineY(jp, {x: "日時", y: "騰落率", stroke:"インデックス", strokeWidth:2, tip: "x",}),
    Plot.lineY(other, {x: "日時", y: "騰落率", stroke:"インデックス", strokeWidth:1, tip:"x",strokeOpacity: 0.35})

    ]
})
))
}});

define({id: "c3842073", inputs: ["FileAttachment"], outputs: ["jpn225"], body: (FileAttachment) => {
//当落率データ(csv)
const jpn225 = FileAttachment("./data/hourly_stock_index_CFD_change/jpn225.csv").csv()
return {jpn225};
}});

define({id: "7b2b0fd6", inputs: ["jpn225"], outputs: ["jpn225chartDarta"], body: (jpn225) => {
const jpn225chartDarta = jpn225.map(d => {
    const date  = new Date(d.date)
    return { "騰落率":d.rate, "日時":date, }
});
return {jpn225chartDarta};
}});

define({id: "657cc3ed", inputs: ["Plot","width","d3","jpn225chartDarta","display"], body: async (Plot,width,d3,jpn225chartDarta,display) => {
display(await(
Plot.plot({
  width:width,
  height:600,
  marginLeft:30,
  grid: true,
  inset: 10,
  y:{
    label:"騰落率(%)",
    //tickFormat:d=>  d3.format(".2f")(d),
    //domain:[30000, 40000]
    domain:[-8, 8]
  },
  x:{
    label:"日本時間",
    tickFormat:d=> {
      return d3.timeFormat("%-m/%-d %-I:%M")(d)
    }
  },
  color: {legend: true},
  marks: [
    Plot.ruleY([0]),
    Plot.lineY(jpn225chartDarta, {x: "日時", y: "騰落率", stroke:"red", strokeWidth:1, tip:"x"}),
    Plot.tip(
      [`8/5 14:00\n騰落率(%) -4.95`],
      {x: new Date("2024-08-05T05:00:00Z"), y: -5, dy: 3, anchor: "top"}
    ),    
    Plot.tip(
      [`8/5 16:00\n騰落率(%) 5.585`],
      {x: new Date("2024-08-05T07:00:00Z"), y: 5.585, dy: -3, anchor: "bottom"}
    ),    
  ]
})
))
}});

</script>
